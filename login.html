<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Airline Reservation</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script defer src="../js/login.js"></script>
</head>
<body class="login-body">
    <div class="login-wrapper">
        <!-- Lottie Animation -->
        <div id="lottie-animation"></div>

        <!-- Login Forms -->
        <div class="login-container">
            <div class="admin-login">
                <h2>Admin Login ✈</h2>
                <form id="adminLoginForm">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="adminEmail" placeholder="Admin Email" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="adminPassword" placeholder="Admin Password" required>
                    </div>

                    <button type="submit" class="login-btn">Login as Admin</button>
                </form>
            </div>

            <div class="user-login">
                <h2>User Login ✈</h2>
                <form id="userLoginForm">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="userEmail" placeholder="Enter your email" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="userPassword" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="login-btn">Login as User</button>

                    <div class="extra-links">
                        <a href="#">Forgot Password?</a>
                        <a href="register.html">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: "../assests/login.json" // Replace with your animation JSON
        });
    </script>
</body>
</html>
