<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reservation</title>
    <style>
        /* Import Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: url('flight-background.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* HEADER */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(5px);
    transition: 0.3s ease-in-out;
}

.logo {
    font-size: 24px;
    font-weight: 600;
    color: white;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s ease-in-out;
}

nav ul li a:hover {
    color: #ffcc00;
    transform: scale(1.1);
}

/* LOGIN BUTTON */
.login-btn {
    padding: 8px 20px;
    background: #ffcc00;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s ease-in-out;
    position: relative;
    z-index: 10; /* Ensures it's on top */
    
}

.login-btn:hover {
    background: #e6b800;
    transform: scale(1.1);
}

/* HERO SECTION */
.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    z-index: 1;
}

.hero h1 {
    font-size: 48px;
    font-weight: 700;
    animation: fadeIn 1.5s ease-in-out;
}

.hero p {
    font-size: 18px;
    margin-top: 10px;
    animation: fadeIn 2s ease-in-out;
}

/* BOOKING SECTION */
.booking-section {
    display: flex;
    gap: 20px;
    margin-top: 30px;
}

.booking-btn {
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    background: #ffcc00;
    color: black;
}

.booking-btn:hover {
    background: #e6b800;
    transform: scale(1.1);
}

/* BOOKING FORM */
.booking-form, .flight-status {
    display: none;
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
    width: 300px;
    color: white;
    text-align: left;
}

.booking-form input {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border: none;
    border-radius: 5px;
}

.submit-btn {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #ffcc00;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.submit-btn:hover {
    background: #e6b800;
}

/* ANIMATIONS */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
    </style>
    <script defer src="../js/styles.js"></script>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <header>
        <div class="logo">âœˆ AirConnect</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Flights</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="overlay"></div>
        <h1>Explore The Sky With AirConnect</h1>
        <p>Book flights, track your bookings, and fly with ease.</p>
        
        <div class="booking-section">
            <button class="booking-btn" onclick="showBookingForm()">Book a Flight</button>
            <button class="booking-btn" onclick="showFlightStatus()">Flight Status</button>
            
        <a href="./login.html" class="login-btn">Login</a>
        </div>

        <div class="booking-form" id="bookingForm">
            <h2>Book Your Flight</h2>
            <label>From:</label>
            <input type="text" placeholder="Enter Departure City">
            <label>To:</label>
            <input type="text" placeholder="Enter Destination">
            <label>Departure Date:</label>
            <input type="date">
            <label>Passengers:</label>
            <input type="number" min="1" placeholder="Enter Passenger Count">
            <button class="submit-btn">Search Flights</button>
        </div>

        <div class="flight-status" id="flightStatus">
            <h2>Your Booked Flights</h2>
            <p>No flights booked yet.</p>
        </div>
    </section>
</body>
</html>
