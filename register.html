<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Airline Reservation</title>
    
    <style>
        /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Wrapper for form & animation */
.register-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 80%;
    max-width: 900px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Animation Container */
.animation-container {
    width: 300px;
    height: 300px;
}

/* Registration Form */
.register-container {
    width: 50%;
    padding: 20px;
    text-align: center;
}

.register-container h2 {
    font-size: 24px;
    color: #fff;
    margin-bottom: 10px;
}

.register-container p {
    color: #ddd;
    font-size: 14px;
    margin-bottom: 20px;
}

/* Form Fields */
.input-group {
    text-align: left;
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    font-weight: 600;
    color: #fff;
    margin-bottom: 5px;
}

.input-group input,
.input-group select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 16px;
    outline: none;
}

.input-group input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

/* Register Button */
.register-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #ff6a88, #ff99ac);
    color: #fff;
    border: none;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

.register-btn:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg, #ff99ac, #ff6a88);
}

/* Extra Links */
.extra-links {
    margin-top: 10px;
}

.extra-links a {
    color: #fff;
    text-decoration: none;
    font-size: 14px;
}

.extra-links a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .register-wrapper {
        flex-direction: column;
        align-items: center;
    }
    .register-container {
        width: 100%;
        padding: 20px;
    }
    .animation-container {
        width: 250px;
        height: 250px;
    }
}
    </style>
    
    <!-- LottieFiles Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>

    <script defer src="../js/register.js"></script>
</head>
<body class="register-body">
    <div class="register-wrapper">
        <!-- Lottie Animation -->
        <div id="lottie-animation" class="animation-container"></div>

        <!-- Registration Form -->
        <div class="register-container">
            <h2>Create an Account âœˆ</h2>
            <p>Join us and explore new destinations</p>

            <form id="registerForm">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="input-group">
                    <label for="role">Register as:</label>
                    <select id="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" class="register-btn">Register</button>

                <div class="extra-links">
                    <a href="login.html">Already have an account? Login here!</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load Lottie Animation
        document.addEventListener("DOMContentLoaded", function () {
            lottie.loadAnimation({
                container: document.getElementById('lottie-animation'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: "../assests/welcome.json" // Ensure correct file path
            });
        });
    </script>
</body>
</html>
